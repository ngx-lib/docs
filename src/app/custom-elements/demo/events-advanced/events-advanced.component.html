<p>Select Country: </p>
<ngx-multiselect
  ngDefaultControl
  [multiple]="false"
  [options]="countries"
  [(ngModel)]="country"
  (onItemClick)="onCountrySelection($event)"
  (onClear)="onCountryClear()">
</ngx-multiselect>

<p>Select State: </p>
<ngx-multiselect
  ngDefaultControl
  [multiple]="false"
  [(ngModel)]="state"
  [options]="statesForSelectedCountry">
</ngx-multiselect>
