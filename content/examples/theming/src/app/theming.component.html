<p>Bootstrap theme</p>
<ngx-multiselect
  [(ngModel)]="selectedCountry"
  [options]="countries"
  theme="bootstrap"
  [multiple]="false"
  ngDefaultControl>
</ngx-multiselect>

<p>Material theme</p>
<ngx-multiselect
  [(ngModel)]="selectedCountry"
  [options]="countries"
  [multiple]="false"
  theme="material"
  ngDefaultControl>
</ngx-multiselect>
